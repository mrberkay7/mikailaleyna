<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A≈ük Sayacƒ± üíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #ff66b2, #cc0066, #660033);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
      color: white;
      text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff4da6;
    }

    .date {
      margin-top: 10px;
      font-size: 1.6rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px #ff99cc;
    }

    .days {
      margin-top: 15px;
      font-size: 1.4rem;
      color: white;
      text-shadow: 0 0 10px #ff66b2;
    }

    button {
      margin-top: 25px;
      background: #ff1a75;
      color: white;
      border: none;
      padding: 15px 35px;
      font-size: 1.3rem;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
      box-shadow: 0 0 20px #ff3399, 0 0 40px #ff1a75;
    }

    button:hover {
      background: #ff66b3;
      transform: scale(1.1);
      box-shadow: 0 0 30px #ff80bf, 0 0 60px #ff1a75;
    }

    /* Kalp animasyonu */
    .heart {
      position: absolute;
      top: -50px;
      font-size: 3rem;
      animation: fall linear forwards;
      opacity: 0.9;
      text-shadow: 0 0 10px #ff4da6, 0 0 20px #ff1a75;
    }

    @keyframes fall {
      0%   { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Aleyna üíù Mikail</h1>
  <div class="date">12.07.2025</div>
  <div class="days">Birlikte ge√ßen g√ºn: <span id="daysPassed">0</span></div>
  <button onclick="playMusic()">üéµ M√ºzik A√ß</button>

  <script>
    // G√ºn sayƒ±sƒ± hesaplama (12 Temmuz 2025'ten itibaren)
    function calculateDays() {
      const startDate = new Date("2025-07-12");
      const today = new Date();
      const diffTime = today - startDate;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      document.getElementById("daysPassed").innerText = diffDays >= 0 ? diffDays : 0;
    }
    calculateDays();
    setInterval(calculateDays, 1000 * 60 * 60); // her saat g√ºncelle

    // Kalpler √ºretme
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "‚ù§Ô∏è‚Äçü©π";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.fontSize = (Math.random() * 40 + 30) + "px";
      heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 10000);
    }
    setInterval(createHeart, 600);

    // M√ºzik butonu (≈üimdilik bo≈ü)
    function playMusic() {
      alert("Buraya m√ºzik eklenecek üé∂");
    }
  </script>
</body>
</html>
