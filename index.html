<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A≈ük Sayacƒ± üíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #ff66b2, #cc0066, #660033);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
      color: white;
      text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff4da6;
    }

    .date {
      margin-top: 10px;
      font-size: 1.6rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px #ff99cc;
    }

    .timer {
      margin-top: 15px;
      font-size: 1.5rem;
      color: white;
      text-shadow: 0 0 10px #ff66b2;
    }

    button {
      margin-top: 25px;
      background: #ff1a75;
      color: white;
      border: none;
      padding: 15px 35px;
      font-size: 1.3rem;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
      box-shadow: 0 0 20px #ff3399, 0 0 40px #ff1a75;
    }

    button:hover {
      background: #ff66b3;
      transform: scale(1.1);
      box-shadow: 0 0 30px #ff80bf, 0 0 60px #ff1a75;
    }

    .heart {
      position: absolute;
      top: -50px;
      font-size: 3rem;
      animation: fall linear forwards;
      opacity: 0.9;
      text-shadow: 0 0 10px #ff4da6, 0 0 20px #ff1a75;
    }

    @keyframes fall {
      0%   { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Aleyna üíù Mikail</h1>
  <div class="date">Ba≈ülangƒ±√ß Tarihi: 12.07.2025</div>
  <div class="timer">
    Ge√ßen S√ºre: <span id="daysPassed">0</span> g√ºn
    <span id="hoursPassed">0</span> saat
    <span id="minutesPassed">0</span> dakika
    <span id="secondsPassed">0</span> saniye
  </div>
  <button onclick="playMusic()">üéµ M√ºziƒüi A√ß</button>

  <audio id="loveSong" src="mikail.mp3" loop></audio>

  <script>
    const startDate = new Date("2025-07-12T00:00:00");

    function updateTimer() {
      const now = new Date();
      let diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      diff -= days * (1000 * 60 * 60 * 24);
      const hours = Math.floor(diff / (1000 * 60 * 60));
      diff -= hours * (1000 * 60 * 60);
      const minutes = Math.floor(diff / (1000 * 60));
      diff -= minutes * (1000 * 60);
      const seconds = Math.floor(diff / 1000);

      document.getElementById("daysPassed").innerText = days;
      document.getElementById("hoursPassed").innerText = hours;
      document.getElementById("minutesPassed").innerText = minutes;
      document.getElementById("secondsPassed").innerText = seconds;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    // Kalp animasyonu
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      const hearts = ["‚ù§Ô∏è‚Äçü©π", "üíñ", "üíò", "üíï"];
      heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.fontSize = (Math.random() * 40 + 30) + "px";
      heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }
    setInterval(createHeart, 600);

    // M√ºzik √ßalma
    function playMusic() {
      const song = document.getElementById("loveSong");
      song.play();
    }
  </script>
</body>
</html>
